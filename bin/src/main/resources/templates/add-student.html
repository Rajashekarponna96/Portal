<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Candidate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Candidate</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/students/add}"
						th:object="${student}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="fisrtName" class="col-form-label">First Name</label> <input
									type="text" th:field="*{firstName}" class="form-control" id="firstName"
									placeholder="Enter FirstName"> <span
									th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="lastName" class="col-form-label">Last Name</label> <input
									type="text" th:field="*{lastName}" class="form-control" id="lastName"
									placeholder="Enter lastName"> <span
									th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="email" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{phoneNo}" class="form-control"
									id="phoneNo" placeholder="PhoneNo"> <span
									th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="presentAddress" class="col-form-label">Present Address</label> <input
									type="text" th:field="*{presentAddress}" class="form-control"
									id="presentAddress" placeholder="presentAddress"> <span
									th:if="${#fields.hasErrors('presentAddress')}" th:errors="*{presentAddress}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="permanentAddress" class="col-form-label">permanent Address</label> <input
									type="text" th:field="*{permanentAddress}" class="form-control"
									id="permanentAddress" placeholder="permanentAddress"> <span
									th:if="${#fields.hasErrors('permanentAddress')}" th:errors="*{permanentAddress}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="pincode" class="col-form-label">Pincode</label> <input
									type="number" th:field="*{pincode}" class="form-control"
									id="pincode" placeholder="pincode"> <span
									th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="jobRole" class="col-form-label">Job Role</label> <input
									type="text" th:field="*{jobRole}" class="form-control"
									id="jobRole" placeholder="jobRole"> <span
									th:if="${#fields.hasErrors('jobRole')}" th:errors="*{jobRole}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="experience" class="col-form-label">Experience</label> <input
									type="text" th:field="*{experience}" class="form-control"
									id="experience" placeholder="Enter experience in months"> <span
									th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="salary" class="col-form-label">Salary</label> <input
									type="number" th:field="*{salary}" class="form-control"
									id="salary" placeholder="Enter salary "> <span
									th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="remarks" class="col-form-label">Remarks</label> <input
									type="text" th:field="*{remarks}" class="form-control"
									id="remarks" placeholder="Remarks if any"> <span
									th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="alternatePhoneNo" class="col-form-label">AlternatePhoneNo</label> <input
									type="text" th:field="*{alternatePhoneNo}" class="form-control"
									id="alternatePhoneNo" placeholder="alternatePhoneNo"> <span
									th:if="${#fields.hasErrors('alternatePhoneNo')}" th:errors="*{alternatePhoneNo}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="panel" class="col-form-label">Panel Assigned</label> <input
									type="text" th:field="*{panel}" class="form-control"
									id="panel" placeholder="panel name"> <span
									th:if="${#fields.hasErrors('panel')}" th:errors="*{panel}"
									class="text-danger"></span>
							</div>
								<div class="form-group col-md-8">
								<label for="status" class="col-form-label">Interview Status</label>
                                    <select id="status" name="status">
									 
									 <option  value="Select">Select</option>
                                     <option  value="Ready to take Interview">Ready to take Interview</option>
                                     <option  value="Interview Completed">Interview Completed</option>
                                     <option  value="Postponed Interview">Postponed Interview</option>
                                     <option  value="Not eligible">Not eligible</option>
                                     <option  value="Selected">Selected</option>
                                    </select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Candidate">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
